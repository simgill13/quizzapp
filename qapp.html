<body>
	<h1>  Simpsons Quiz-App </h1>

	<div id="div1" class="startpage">
		
			
 	 		<button id='startButton'>Start</button>
		
	</div>



	<div id="div2" class="questions hidden">
		<h6> </h6>
 		<h6> </h6>

 	<form>
 		<ul>
 			<li><input type="radio" name="answer1" value="1">

 	 		</li>
        	<li><input type="radio" name="answer2" value="2">

 	 </form>

 	 		
 	 		<button type='Next'>Next</button>

	</div>




	<div id="div3" class = "final hidden"	> 
		<h4> Over all score </h4>
		<h1> </h1>
		<input type="button" name="restart" value= true>
 	 		<button type='restart'>Restart</button>

	
	</div>
